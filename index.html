<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<table class="body">
		<tr>
			<td class="display" colspan="4">
				<span class="btn reset" id="reset">C</span>
				<span class="result"></span>
			</td>
		</tr>
		<tr>
			<td class="btn btn_act seven">7</td>
			<td class="btn btn_act eight">8</td>
			<td class="btn btn_act nine">9</td>
			<td class="btn btn_act division">/</td>
		</tr>
		<tr>
			<td class="btn btn_act four">4</td>
			<td class="btn btn_act five">5</td>
			<td class="btn btn_act six">6</td>
			<td class="btn btn_act mult">*</td>
		</tr>	
		<tr>	
			<td class="btn btn_act one">1</td>
			<td class="btn btn_act two">2</td>
			<td class="btn btn_act three">3</td>
			<td class="btn btn_act minus">-</td>
		</tr>	
		<tr>
			<td class="btn btn_act null">0</td>
			<td class="btn btn_act point">.</td>
			<td class="btn is">=</td>
			<td class="btn btn_act plus">+</td>
		</tr>		
	</table>

<script src="script.js"></script>
</body>
</html>
